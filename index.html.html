<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Send to Telegram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-pulse { animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="p-10 bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
    <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl transform transition-all duration-300 hover:shadow-3xl">
        <h2 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent animate-pulse">
            🔍 Search & Send to Telegram
        </h2>

        <div class="space-y-4">
            <input id="searchInput" type="text" placeholder="🔍 Enter Search Term" 
                   class="w-full p-3 border-2 border-gray-600 rounded-lg bg-gray-700 text-white 
                          focus:outline-none focus:border-blue-500 transition-all duration-300 animate-slide-in">

            <div class="relative">
                <input type="file" id="fileInput" 
                       class="w-full p-3 border-2 border-gray-600 rounded-lg bg-gray-700 text-white 
                              file:bg-blue-500 file:text-white file:border-0 file:p-2 file:rounded-lg
                              hover:file:bg-blue-600 transition-all duration-300">
            </div>

            <button onclick="searchFile()" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white p-3 rounded-lg
                           hover:from-blue-600 hover:to-purple-700 transition-all duration-300 
                           transform hover:scale-105 shadow-lg">
                🚀 Start Search
            </button>
        </div>

        <div id="alertBox" class="hidden mt-4 p-3 rounded-lg text-center font-semibold transition-all duration-300"></div>

        <div class="mt-6 bg-gray-700 p-4 rounded-xl shadow-inner">
            <div id="results" class="min-h-[100px] max-h-60 overflow-auto p-3 bg-gray-800 rounded-lg 
                                  scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-700
                                  text-gray-300 text-center italic transition-all duration-300">
                📁 Your results will appear here...
            </div>
            
            <div class="mt-4 flex items-center justify-between">
                <button onclick="prevResult()" 
                        class="bg-gradient-to-r from-gray-600 to-gray-700 text-white p-2 px-4 rounded-lg
                               hover:from-gray-700 hover:to-gray-800 disabled:opacity-50 disabled:cursor-not-allowed
                               transition-all duration-300" id="prevBtn">
                    ◀ Previous
                </button>
                <span id="counter" class="text-sm text-gray-400 font-mono">0/0</span>
                <button onclick="nextResult()" 
                        class="bg-gradient-to-r from-gray-600 to-gray-700 text-white p-2 px-4 rounded-lg
                               hover:from-gray-700 hover:to-gray-800 disabled:opacity-50 disabled:cursor-not-allowed
                               transition-all duration-300" id="nextBtn">
                    Next ▶
                </button>
            </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-4">
            <button onclick="sendToTelegram('message')" 
                    class="bg-gradient-to-r from-green-500 to-blue-500 text-white p-3 rounded-lg
                           hover:from-green-600 hover:to-blue-600 transition-all duration-300 
                           transform hover:scale-105 shadow-md">
                📤 Send Message
            </button>
            <button onclick="sendToTelegram('file')" 
                    class="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-3 rounded-lg
                           hover:from-purple-600 hover:to-pink-600 transition-all duration-300 
                           transform hover:scale-105 shadow-md">
                📎 Send File
            </button>
        </div>
    </div>

    <script>
        let results = [];
        let fileContent = "";
        let fileName = "";
        let currentIndex = 0;
        const botToken = "7540256305:AAGEHpA2qOrlZ97vKVhmsTVwdqBrK1pKFEY";
        const chatId = "5915943229";
        query = document.getElementById('searchInput').value.trim();
        // Enhanced file input handling
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                fileName = file.name.split('.')[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileContent = e.target.result;
                    showAlert(`📂 File loaded successfully: ${file.name}`, 'success');
                };
                reader.onerror = () => showAlert('❌ Error reading file!', 'error');
                reader.readAsText(file);
            }
        });

        // Improved alert system
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `mt-4 p-3 rounded-lg text-center font-semibold ${type === 'success' ? 
                'bg-green-500/30 text-green-300' : 'bg-red-500/30 text-red-300'} animate-slide-in`;
            alertBox.innerHTML = `${type === 'success' ? '✓' : '⚠'} ${message}`;
            alertBox.classList.remove('hidden');
            setTimeout(() => alertBox.classList.add('hidden'), 3000);
        }

        // Enhanced search function
        function searchFile() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query || !fileContent) {
                showAlert("⚠ Please select a file and enter a search term!", 'error');
                return;
            }

            try {
                const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                results = fileContent.split('\n').filter(line => regex.test(line));
                currentIndex = 0;
                
                if(results.length === 0) {
                    showAlert("🔍 No matches found!", 'warning');
                    document.getElementById('results').innerHTML = '❌ No results found';
                } else {
                    showAlert(`🎉 Found ${results.length} matches!`, 'success');
                    updateNavigation();
                }
                showResults();
            } catch (error) {
                showAlert(`❌ Invalid search pattern: ${error.message}`, 'error');
            }
        }

        // Dynamic results display
        function showResults() {
            const resultsDiv = document.getElementById('results');
            if (results.length > 0) {
                resultsDiv.innerHTML = `<span class="text-blue-400">Result ${currentIndex + 1}:</span><br>${results[currentIndex]}`;
                resultsDiv.classList.add('font-medium', 'text-white');
            }
            updateNavigation();
        }

        // Enhanced navigation system
        function updateNavigation() {
            document.getElementById('counter').textContent = `${currentIndex + 1}/${results.length}`;
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === results.length - 1;
        }

        function prevResult() {
            if (currentIndex > 0) {
                currentIndex--;
                showResults();
            }
        }

        function nextResult() {
            if (currentIndex < results.length - 1) {
                currentIndex++;
                showResults();
            }
        }

        // Improved Telegram integration
        async function sendToTelegram(type) {
            if (results.length === 0) {
                showAlert("⚠ No results to send!", 'error');
                return;
            }

            try {
                // Always send current result as message
                const currentMessage = encodeURIComponent(`Current Result (${currentIndex + 1}/${results.length}):\n${results[currentIndex]}`);
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${currentMessage}`);

                // Always send full results as file
                const fullContent = results.join('\n');
                const blob = new Blob([fullContent], { type: 'text/plain' });
                const formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("document", blob, `${query}_${fileName}_results.txt`);

                await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                    method: 'POST',
                    body: formData
                });

                showAlert(`✅ Sent successfully! (Message + File)`, 'success');
            } catch (error) {
                showAlert(`❌ Failed to send: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
